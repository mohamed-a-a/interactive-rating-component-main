<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="index.css">


</head>

<body>

  <!-- Rating state start -->

  <div class="container">
    <div class="starIcon">

      <img id="star" src="images/icon-star.svg" alt="">
    </div>

    <div class="bigText">
      How did we do?
    </div>

    <div class="smallText">
      Please let us know how we did with your support <br>
      request. All feedback is appreciated to help us <br>
      improve our offering!
    </div>

    <div class="ratingNum">
      <div class="btn-numb">
        <button class="btnnumb">1</button>
      </div>
      <div class="btn-numb">
        <button class="btnnumb">2</button>
      </div>
      <div class="btn-numb">
        <button class="btnnumb">3</button>
      </div>
      <div class="btn-numb">
        <button class="btnnumb">4</button>
      </div>
      <div class="btn-numb">
        <button class="btnnumb">5</button>
      </div>


      <!----   <div class="numb"> 1</div>
      <div class="numb">2</div>
      <div class="numb">3</div>
      <div class="numb">4</div>
      <div class="numb">5</div>-->
    </div>

    <div class="btn-submit">
      <button>SUMBIT</button>
    </div>


  </div>

  <div class="thankYouCon">
    <div class="imthank">
      <img src="images/illustration-thank-you.svg" alt="">
    </div>

    <div class="ratetextcenter">

      <div class="smalltextrate">
        You selected &nbsp;<span id="rating"></span>&nbsp;out of 5

      </div>
    </div>

    <div class="bigtextThank">
      Thank you!
    </div>

    <div class="smalltextthank">
      We appreciate you taking the time to give a rating. If you ever need more support,
      don’t hesitate to get in touch!

    </div>



  </div>





  <!-- Rating state end -->

   Thank you state end -->


  <script src="index.js"></script>

</body>

</html>
